<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rich Text Editor - Dark Theme</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="toolbar">
        <button onclick="toggleCommand(this, 'bold')">Bold</button>
        <button onclick="toggleCommand(this, 'italic')">Italic</button>
        <button onclick="toggleCommand(this, 'underline')">Underline</button>
        <button onclick="execCmd('justifyLeft')">Left</button>
        <button onclick="execCmd('justifyCenter')">Center</button>
        <button onclick="execCmd('justifyRight')">Right</button>
        <button onclick="execCmd('subscript')">Subscript</button>
        <button onclick="execCmd('superscript')">Superscript</button>
        <button onclick="toggleCase()">Uppercase/Lowercase</button>
        <select onchange="changeFontSize(this.value)">
            <option value="3">Normal</option>
            <option value="5">Large</option>
            <option value="7">Huge</option>
        </select>
        <select onchange="changeFont(this.value)">
            <option value="Arial">Arial</option>
            <option value="Courier New">Courier New</option>
            <option value="Times New Roman">Times New Roman</option>
        </select>
    </div>
    <div class="editor" contenteditable="true" onfocus="highlightEditor(this)" onblur="unhighlightEditor(this)"></div>

    <script src="script.js"></script>
</body>
</html>
